<div class="modal fade" id="loginModal" data-bs-backdrop="true" data-bs-keyboard="true" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form class="modal-body" [formGroup]="formData" (ngSubmit)="onSubmit()">
        <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
        <h1 class="text-center mt-4 text-primary">Login</h1>
        <p class="text-center">Bom te ver por aqui</p>
      
        <div class="mb-3">
          <label for="emailInput" class="form-label">Endereço de Email</label>
          <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" formControlName="email" email>
          <span class="text-danger"
            *ngIf="(formDataControl.email.touched || submitted) && formDataControl.email.errors?.required">
            Email é obrigatório
          </span>
        </div>
        
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Senha</label>
          <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" formControlName="password">
          <span class="text-danger"
            *ngIf="(formDataControl.password.touched || submitted) && formDataControl.password.errors?.required">
            Senha é obrigatório
          </span>
        </div>
        
        <div *ngIf="!!errorMessage" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>

        <div class="mt-3 mb-3">
          <button type="submit" class="btn btn-primary w-100">Realizar Login</button>
        </div>
        <div class="mb-3">
          <button #closeModal type="button" class="btn btn-outline-dark w-100" data-bs-dismiss="modal" aria-label="Close">Voltar</button>
        </div>
      
      </form>
    </div>
  </div>
</div>
